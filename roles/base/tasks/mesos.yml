---
- name: "Mesos - Start slave"
  docker_container:
    name:     mesos-slave
    image:    horgix/mesos-slave
    state:    started
    network_mode: host
    recreate:     yes
    ports:
      - "5051:5051"
    volumes:
      # AWS surprise; usually /sys/fs/cgroup
      - "/cgroup:/cgroup"
      - "/var/run/docker.sock:/var/run/docker.sock"
    labels:
      traefik.enable: "false"
    env:
      MESOS_HOSTNAME:       "mesos.{{ domainname }}"
      MESOS_IP:             "{{ ansible_default_ipv4['address'] }}"
      MESOS_LOG_DIR:        "/var/log/mesos"
      MESOS_LOGGING_LEVEL:  "INFO"
      MESOS_MASTER:         "zk://{{ zk_nodes_with_port }}/mesos"
      MESOS_RESOURCES:      '[{"name":"ports","type":"RANGES","ranges":{"range":[{"begin":80,"end":80},{"begin":443,"end":443},{"begin":31000,"end":32000}]}}]'
      MESOS_ATTRIBUTES:     "type:{{ ec2_tag_type }}"
  tags:
    - mesos-slave

- name: "Mesos - Start master"
  docker_container:
    name:     mesos-master
    image:    mesoscloud/mesos-master
    state:    started
    network_mode: host
    recreate:     yes
    ports:
      - "5050:5050"
    labels:
      #traefik.enable:           "false"
      traefik.port:           "5050"
      traefik.backend:        "mesos"
      traefik.frontend.rule:  "Host:mesos.{{ domainname }}"
    env:
      MESOS_HOSTNAME:       "mesos.{{ domainname }}"
      MESOS_IP:             "0.0.0.0"
      MESOS_PORT:           "5050"
      MESOS_LOG_DIR:        "/var/log/mesos"
      MESOS_LOGGING_LEVEL:  "INFO"
      MESOS_REGISTRY:       "in_memory"
      MESOS_QUORUM:         "2"
      MESOS_ZK:             "zk://{{ zk_nodes_with_port }}/mesos"
  tags:
    - mesos-master
