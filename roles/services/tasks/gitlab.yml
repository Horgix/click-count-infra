---
- name: "Create volumes directories"
  file:
    path:   "{{ item }}"
    state:  directory
    owner:  root
    group:  root
    mode:   0755
  with_items:
    - /srv/gitlab
    - /srv/gitlab/config
    - /srv/gitlab/logs
    - /srv/gitlab/data
    - /srv/gitlab/logs/reconfigure
  tags:
    - dirs

- name: "Generate Marathon JSON description"
  template:
    src:  gitlab_marathon_app.json.j2
    dest: /tmp/gitlab_marathon_app.json
  delegate_to: localhost

- name: "Run Marathon app"
  uri:
    url:          "{{ marathon.endpoint }}/v2/apps/gitlab"
    method:       PUT
    body:         '{{ lookup("file", "/tmp/gitlab_marathon_app.json") }}'
    body_format:  json
    status_code:  "100,200,201,204"
    user:         "{{ marathon.username }}"
    password:     "{{ marathon.password }}"
    HEADER_Content-Type:  "application/json"

- name: "Wait for GitLab to come up"
  shell: curl -L --silent http://gitlab.{{ domain_name }}/
  register: gitlab_status
  until: gitlab_status.stdout.find("GitLab Community Edition") != -1
  retries: 20
  delay: 20
  changed_when: false
